<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/40396ce4f1.js" crossorigin="anonymous"></script>
    <title>Griglia Campo Minato</title>
</head>
<body>
    <header>
        <div class="container p-3">
            <div class="top-space d-flex flex-column align-items-center row-gap-3 py-2">
                <div>
                    <h1 class="mb-0 text-uppercase fw-bold">Campo Minato <span><i class="fa-solid fa-land-mine-on"></i></span></h1>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <button type="button" id="btn-play" class="btn btn-success btn-sm fw-semibold">Gioca</button>
                    <select name="difficulty" id="difficulty" class="form-select form-select-sm">
                        <option value="1">Difficile</option>
                        <option value="2">Medio</option>
                        <option value selected="3">Facile</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container pb-3 px-3 pt-1">
            <div class="grid d-flex flex-wrap mx-auto"></div>
        </div>
    </section>
    
    








    <script src="./js/main.js"></script>
</body>
</html>
